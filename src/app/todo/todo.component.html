<div id="myDIV" class="header">
  <p>your email is <span style='color :black'>{{auth.getUser().email}}</span> from decoding token
  </p>
  <button (click)='logout()' class="addBtn">logout</button>

  <h2>My To Do List</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input name="todo" ngModel type="text">
    <br>
    <br>
    <br>
    <input name="deadline" ngModel type="date">
    <br>
    <br>
    <br>
    <br>
    <br>
    <button class="addBtn">Submit</button>
  </form>
</div>





<ul id="myUL">

  <li *ngFor="let item of items ">
    <ul>
    <li [ngClass]="item.checked === true ? 'checked' : ''">{{item.task }} <br> {{item.deadline}}</li>
      <button (click)="check(item._id)">check</button>
      <button (click)="uncheck(item._id)">uncheck</button>
      <button (click)="delete(item._id)">Delete</button>
    </ul>

  </li>
